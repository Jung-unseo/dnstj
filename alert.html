<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>내 홈페이지</title>
</head>
<body>
    <h1>내 홈페이지</h1>
    <hr color="pink" size="10">
    <h2>여기에 내 홈페이지가 제작될 예정</h2>

    <script>
        // 알림
        // alert( 'Hello, world!' );
        // 개발자 도구에서 콘솔에 출력
        console.log("Hello, world!");
        /*
         여러줄 
         주석문
         이렇게
        */
       // 변수
       // 이름을 입력하세요
       // 나이를 입력하세요
       // 당신은 학생인가요?
       // 확인 또는 취소
        let name = "꽉꽉이"; // 변수 선언
        let result = prompt("이름을 입력: ");
        alert(`당신의 이름은 ${result} 입니다.`);

       // 알림 또는 콘솔에 위 정보들을 한번에 출력
       // 이름은 OOO 나이는 00살
       // 만약에 8이상 13이하면 초등학생
       // 만약에 14이상 16이하면 중학생
       // 만약에 17이상 19이하면 고등학생
       // 20세 이상이면 대학생이나 어른이거나 머든..
       // 이름은 000 나이는 00살 위에서 나온 초등인지 중인지 고등인지 출력하기 

        result = prompt("나이를 입력: ");
        let age = parseInt(result); // 문자열을 정수로 변환

        if (age >= 8 && age <= 13) {
            alert(`이름은 ${name}, 나이는 ${age}살. 초등학생입니다.`);
        } else if (age >= 14 && age <= 16) {
            alert(`이름은 ${name}, 나이는 ${age}살. 중학생입니다.`);
        } else if (age >= 17 && age <= 19) {
            alert(`이름은 ${name}, 나이는 ${age}살. 고등학생입니다.`);
        } else if (age >= 20) {
            alert(`이름은 ${name}, 나이는 ${age}살. 대학생이거나 어른입니다.`);
        } else {
            alert(`이름은 ${name}, 나이는 ${age}살. 아기?!`);
        }

        if (age >= 15) {
            alert("어서오시죠");
        } else {
            alert("꺼져");
        }
    </script>
</body>
</html>
